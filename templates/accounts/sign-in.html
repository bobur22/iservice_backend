{% load static %}
{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- links -->
    <link rel="stylesheet" href="{% static '/main/css/sign-in.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap-5/css/bootstrap.min.css' %}">

    <!-- links that are global -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>

<section class="sign_in">
    <div class="">
        <div class="d-flex align-items-center s_main">
            <div class="s_b1 b_color_b w-50 d-none d-md-grid justify-content-center">
                <div class="sb_1_logo ps-5 d-flex justify-content-start align-items-center">
                    <img src="{% static '/main/img/company-logo.svg' %}" alt="">
                    <p class="text-white fs-3 fs-md-1 fw-bolder ps-4 m-0 font_f_n">Your Logo</p>
                </div>
                <div class="sb_1_img">
                    <img class="ps-2" src="{% static '/main/img/Illustration.svg' %}" alt="">
                </div>
            </div>
            <div class="s_b2 mx-0 mx-sm-auto">
                <div class="text-center pt-5 pb-4 d-flex d-md-none justify-content-center align-items-center">
                    <img src="{% static '/main/img/company-logo.svg' %}" alt="">
                    <h1 class="font_f_n fs-1 fw-bolder ps-1 ps-sm-3 m-0 font_f_n">Your Logo</h1>
                </div>
                <div class="sb2_header text-center">
                    <h1 class="font_f_n fs-3 fw-medium">Sign In to Woorkroom</h1>
                </div>

                <form action="{% url 'login' %}" method="POST">

                    {% csrf_token %}

                    <div class="input_l pb-4">
                        <p class="font_f_n color_g mb-2 fw-bolder">Username</p>
                        {{ form.username }}
                    </div>

                    <div class="input_l pt-4">
                        <p class="font_f_n color_g mb-2 fw-bolder">Password</p>
                        <div class="position-relative">
                            {{ form.password }}
                            <i class="bi bi-eye fs-4 color_g position-absolute top-50 end-0 translate-middle-y me-3"
                               id="togglePassword" style="cursor: pointer; bottom: -15px"></i>
                            {% for error in form.password.errors %}
                                <p class="text-danger fw-bold mt-2">
                                    <i class="bi bi-exclamation-circle me-1"></i>

                                {{ error }}
                                </p>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="input_b d-flex justify-content-center">
                        <button class="btn b_color_b text-white fw-medium px-5 py-3 fs-6 shadow-sm"
                                style="border-radius: 15px;font-weight: 600;" type="submit">
                            Sign In <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>


<script>
    // Sign in java script section
    const togglePassword = document.querySelector('#togglePassword')
    const password = document.querySelector('#password')

    togglePassword.addEventListener('click', function () {
        // toggle the type attribute
        const type =
            password.getAttribute('type') === 'password' ? 'text' : 'password'
        password.setAttribute('type', type)

        // toggle the eye icon
        this.classList.toggle('bi-eye')
        this.classList.toggle('bi-eye-slash')
    })
</script>
<script src="{% static '/bootstrap-5/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
